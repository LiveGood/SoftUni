<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PowerPoint Slide</title>
    <link type="text/css" rel="stylesheet" href="styles/slide.css" />
</head>
<body>
    <h1 class="mainHeading">Headings and Paragraphs</h1>
    <div class="bullets"></div>
    <h1 class="whiteHeading">Heading tags: <span>&lt;h1&gt;</span> - <span>&lt;h6&gt;</span></h1>
    <div class="insideDiv">&lt;h1&gt;Heading 1&lt;/h1&gt;<br/>
        &lt;h2&gt;Sub heading 2&lt;/h2&gt;<br/>
        &lt;h3&gt;Sub heading 3&lt;/h3&gt;<br/>
    </div>
    <div class="bullets"></div>
    <h1 class="whiteHeading">Paragraph tags: <span>&lt;p&gt;</span></h1>
    <div class="insideDiv">&lt;p&gt;This is my first paragraph&lt;/p&gt;<br/>
        &lt;p&gt;This is my second paragraph&lt;/p&gt;<br/>
    </div>
    <div class="bullets"></div>
    <h1 class="whiteHeading">Sections: <span>&lt;div&gt;</span> and <span>&lt;span&gt;</span></h1>
    <div class="insideDiv">&lt;div style="background: skyblue;"&gt;<br/>
        <div class="thisIs">This is div</div><br/>
        &lt;/div&gt;<br/>
    </div>
</body>
</html>
